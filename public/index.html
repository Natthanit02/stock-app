<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>สต็อกอุปกรณ์ IT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h2>เพิ่มอุปกรณ์ใหม่</h2>

<label>เลือกบริษัท:</label>
<select id="companySelect">
  <option value=""disabled selected>กรุณาเลือกบริษัท</option>
  <option value="swp">SWP</option>
  <option value="esk">ESK</option>
</select>

<!-- เพิ่มใน deviceType -->
<label>เลือกประเภท:</label>
<select id="deviceType">
  <option value=""disabled selected>กรุณาเลือกประเภท</option>
  <option value="computer">คอมพิวเตอร์</option>
  <option value="notebook">โน้ตบุ๊ก</option>
  <option value="telephone">โทรศัพท์</option>
  <option value="printer">ปริ้นเตอร์</option> 
  <option value="router">เราเตอร์</option> 
</select>

<!-- ฟอร์มจะแสดงเมื่อเลือกบริษัท + ประเภท -->
<!-- ฟอร์มคอมพิวเตอร์ -->
<form id="computerForm" style="display: none;">
  <h3>ฟอร์มคอมพิวเตอร์</h3>
  <input type="text" id="c_barCode" placeholder="Barcode">
  <input type="text" id="c_assetCode" placeholder="รหัสทรัพย์สิน">
  <input type="text" id="c_name" placeholder="ชื่อผู้ใช้">
  <input type="text" id="c_department" placeholder="แผนก">
  <input type="text" id="c_deviceName" placeholder="ชื่ออุปกรณ์">
  <input type="text" id="c_serialNumber" placeholder="SN">
  <input type="date" id="c_purchaseDate">
  <input type="date" id="c_warrantyExpire">
  <input type="text" id="c_warrantyPeriod" placeholder="ประกัน">
  <input type="text" id="c_shop" placeholder="ซื้อจาก">
  <input type="text" id="c_contactNumber" placeholder="เบอร์ติดต่อ">
  <input type="text" id="c_comment" placeholder="หมายเหตุ">
  <button type="submit">บันทึกคอมพิวเตอร์</button>
</form>

<!-- ฟอร์มโน้ตบุ๊ก -->
<form id="notebookForm" style="display: none;">
  <h3>ฟอร์มโน้ตบุ๊ก</h3>
  <input type="text" id="n_barCode" placeholder="Barcode">
  <input type="text" id="n_assetCode" placeholder="รหัสทรัพย์สิน">
  <input type="text" id="n_name" placeholder="ชื่อผู้ใช้">
  <input type="text" id="n_department" placeholder="แผนก">
  <input type="text" id="n_deviceName" placeholder="ชื่ออุปกรณ์">
  <input type="text" id="n_model" placeholder="Model">
  <input type="text" id="n_serialNumber" placeholder="SN">
  <input type="date" id="n_purchaseDate">
  <input type="date" id="n_warrantyExpire">
  <input type="text" id="n_warrantyPeriod" placeholder="ประกัน">
  <input type="text" id="n_shop" placeholder="ซื้อจาก">
  <input type="text" id="n_contactNumber" placeholder="เบอร์ติดต่อ">
  <input type="text" id="n_comment" placeholder="หมายเหตุ">
  <button type="submit">บันทึกโน้ตบุ๊ก</button>
</form>

<!-- โทรศัพท์ -->
<form id="telephoneForm" style="display: none;">
  <h3>ฟอร์มโทรศัพท์</h3>
  <input type="text" id="t_barCode" placeholder="Barcode">
  <input type="text" id="t_assetCode" placeholder="รหัสทรัพย์สิน">
  <input type="text" id="t_name" placeholder="ชื่อผู้ใช้">
  <input type="text" id="t_department" placeholder="แผนก">
  <input type="text" id="t_deviceName" placeholder="ชื่ออุปกรณ์">
  <input type="text" id="t_netWork" placeholder="เครื่อข่าย">
  <input type="text" id="t_teleNumber" placeholder="เบอร์โทร">
  <input type="text" id="t_serialNumber" placeholder="SN">
  <input type="date" id="t_purchaseDate">
  <input type="date" id="t_warrantyExpire">
  <input type="text" id="t_warrantyPeriod" placeholder="ประกัน">
  <input type="text" id="t_shop" placeholder="ซื้อจาก">
  <input type="text" id="t_simais" placeholder="SIM AIS">
  <input type="text" id="t_contactNumber" placeholder="เบอร์ติดต่อ">
  <input type="text" id="t_comment" placeholder="หมายเหตุ">
  <button type="submit">บันทึกโทรศัพท์</button>
</form>

<!-- ปริ้นเตอร์ -->
<form id="printerForm" style="display: none;">
  <h3>ฟอร์มโทรศัพท์</h3>
  <input type="text" id="p_barCode" placeholder="Barcode">
  <input type="text" id="p_assetCode" placeholder="รหัสทรัพย์สิน">
  <input type="text" id="p_department" placeholder="แผนก">
  <input type="text" id="p_deviceName" placeholder="ชื่ออุปกรณ์">
  <input type="text" id="p_serialNumber" placeholder="SN">
  <input type="date" id="p_purchaseDate">
  <input type="date" id="p_warrantyExpire">
  <input type="text" id="p_warrantyPeriod" placeholder="ประกัน">
  <input type="text" id="p_shop" placeholder="ซื้อจาก">
  <input type="text" id="p_contactNumber" placeholder="เบอร์ติดต่อ">
  <input type="text" id="p_comment" placeholder="หมายเหตุ">
  <button type="submit">บันทึกโทรศัพท์</button>
</form>

<!-- ฟอร์ม Router -->
<form id="routerForm" style="display: none;">
  <h3>ฟอร์ม Router</h3>
  <input type="text" id="r_barCode" placeholder="Barcode">
  <input type="text" id="r_assetCode" placeholder="รหัสทรัพย์สิน">
  <input type="text" id="r_department" placeholder="แผนก">
  <input type="text" id="r_deviceName" placeholder="ชื่ออุปกรณ์">
  <input type="text" id="r_serialNumber" placeholder="SN">
  <input type="date" id="r_purchaseDate">
  <input type="text" id="r_warrantyPeriod" placeholder="ประกัน">
  <input type="text" id="r_shop" placeholder="ซื้อจาก">
  <input type="text" id="r_contactNumber" placeholder="เบอร์ติดต่อ">
  <input type="text" id="r_comment" placeholder="หมายเหตุ">
  <button type="submit">บันทึก Router</button>
</form>


<hr>
<h3>รายการอุปกรณ์</h3>

<label>กรองตามบริษัท:</label>
<select id="filterCompany">
  <option value=""disabled selected>เลือกบริษัท</option>
  <option value="all">ทั้งหมด</option>
  <option value="swp">SWP</option>
  <option value="esk">ESK</option>
</select>

<label>กรองตามประเภท:</label>
<select id="filterType">
  <option value=""disabled selected>เลือกประเภท</option>
  <option value="computer">คอมพิวเตอร์</option>
  <option value="notebook">โน้ตบุ๊ก</option>
  <option value="telephone">โทรศัพท์</option>
  <option value="printer">ปริ้นเตอร์</option>
  <option value="router">เราเตอร์</option>
</select>

<label for="filterbarCode">ค้นหา BarCode:</label>
<input type="text" id="filterbarCode">
<label for="filterAssetCode">ค้นหารหัสทรัพย์สิน:</label>
<input type="text" id="filterAssetCode">
<label for="filterName">ค้นหาชื่อ:</label>
<input type="text" id="filterName">
<label for="filterDept">ค้นหาแผนก:</label>
<input type="text" id="filterDept">

<table border="1">
  <thead>
    <tr>
    </tr>
  </thead>
  <tbody id="deviceList"></tbody>
</table>
<script type="module" src="app.js"></script>

</body>

</html>
